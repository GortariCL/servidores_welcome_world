<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome World</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Smooch+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row w-75 m-auto">
        <!-- Crear -->
        <div class="col-12 col-lg-3 container p-5">
            <h3>Crear un archivo</h3>
            <form action="http://localhost:8080/crear">
                <div class="form-group">
                    Nombre del archivo
                    <input name="archivo" class="form-control" id="archivo" />
                </div>
                <div class="form-group">
                    Contenido
                    <textarea name="contenido" class="form-control" id="contenido" cols="30" rows="10"></textarea>
                </div>
                <div class="pt-2">
                    <button type="submit" class="btn btn-primary">Crear archivo</button>
                </div>
            </form>
        </div>
        <!-- Leer -->
        <div class="col-12 col-lg-3 container p-5">
            <h3>Leer un archivo</h3>
            <form action="http://localhost:8080/leer">
                <div class="form-group">
                    Nombre del archivo
                    <input name="archivo" class="form-control" id="archivo" />
                </div>

                <div class="pt-2">
                    <button type="submit" class="btn btn-info">Consultar archivo</button>
                </div>
            </form>
        </div>
        <!-- Renombrar -->
        <div class="col-12 col-lg-3 container p-5">
            <h3>Renombrar un archivo</h3>
            <form action="http://localhost:8080/renombrar">
                <div class="form-group">
                    Nombre del archivo
                    <input name="archivo" class="form-control" id="archivo" />
                </div>
                <div class="form-group">
                    Nuevo nombre del archivo
                    <input name="nuevoArchivo" class="form-control" id="archivo" />
                </div>

                <div class="pt-2">
                    <button type="submit" class="btn btn-warning">Renombrar archivo</button>
                </div>
            </form>
        </div>
        <!-- Eliminar -->
        <div class="col-12 col-lg-3 container p-5">
            <h3>Eliminar un archivo</h3>
            <form action="http://localhost:8080/eliminar">
                <div class="form-group">
                    Nombre del archivo
                    <input name="archivo" class="form-control" id="archivo" />
                </div>

                <div class="pt-2">
                    <button type="submit" class="btn btn-danger">Eliminar archivo</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="./assets/js/main.js">
        </script>
</body>

</html>
